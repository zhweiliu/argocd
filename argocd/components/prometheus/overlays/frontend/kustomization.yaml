apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

commonLabels:
  app: frontend

patches:
  - target:
      kind: Deployment
      name: COMPONENT_NAME
    patch: |-
      - op: replace
        path: /metadata/name
        value: prometheus
      - op: replace
        path: /spec/template/spec/affinity/podAntiAffinity/preferredDuringSchedulingIgnoredDuringExecution/0/podAffinityTerm/labelSelector/matchExpressions/0/values/0
        value: prometheus
      - op: replace
        path: /spec/template/spec/topologySpreadConstraints/0/labelSelector/matchLabels/app
        value: prometheus
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: prometheus
  - target:
      kind: Service
      name: COMPONENT_NAME
    patch: |-
      - op: replace
        path: /metadata/name
        value: prometheus
